<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Anagram Finder</title>
  </head>
  <body>
    <div class="container">
      <h1>Anagram Your Sword</h1>

      <div class="form">
        <form id="anagram">
        <label for="word">Enter the word what you want sworded:</label>
        <input id="word" type="text" placeholder="e.g. cart">

        <label for="checklist">Enter the swords what might be pulled from words:</label>
        <input id="checklist" type="text" placeholder="e.g. rat, cat, art, tar">

        <button type="submit" id="submit-btn" class="btn btn-large btn-success">Check it, yo</button>
        </form>

        <div id="result">
          <h5>Valid anagram(s) for <span class="word"></span>:</h5>
          <h5><span class="anagrams"></span></h5>
        </div>
      </div>
    </div>
  </body>
</html>
